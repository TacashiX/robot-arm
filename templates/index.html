<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Fenrir Control Panel</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.168.0/examples/jsm/",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@v0.168.0/examples/jsm/",
          "urdf-loader":"https://cdn.jsdelivr.net/npm/urdf-loader@0.12.3/src/URDFLoader.min.js",
          "urdf-viewer":"https://cdn.jsdelivr.net/npm/urdf-loader@0.12.3/src/urdf-manipulator-element.min.js"
        }
      }
    </script>

</head>

<body>
    <div class="split-container">
        <div class="split-column split-left">
            <div id="top-left" class="split-section upper-section">

            </div>
            <div class="split-section lower-section">
                    <p>Angles:</p>
                    <p id="lbl-angles">N/A</p>
                    <p>Coords:</p>
                    <p id="lbl-coords">N/A</p>
                    <p>Gripper:</p>
                    <p id="lbl-gripper">N/A</p>
            </div>
        </div>
        <div class="split-column split-right">
            <div class="split-section upper-section ctrl-container">
                    <div class="column-left">
                        <div class ="status-container">
                            <span class="status-text">Fenrir</span>
                            <div id="ws-connection-status" class="connection-status disconnected"></div>
                        </div>
                        <div class ="status-container">
                            <span class="status-text">Controller</span>
                            <div id="ctrl-connection-status" class="connection-status disconnected"></div>
                        </div>

                        <div class="tri-state-toggle">
				<button class="tri-state-toggle-button" id="toggle-manual">
					Manual
				</button>
				<button class="tri-state-toggle-button" id="toggle-controller">
					Controller
				</button>
				<button class="tri-state-toggle-button" id="toggle-disable">
					Disable
				</button>
			</div>

                        <br><br>
                        <label for="accmin">Accel Min</label>
                        <input class="input m-control" type="text" id="accmin">

                        <label for="accmax">Accel Max</label>
                        <input class="input m-control" type="text" id="accmax">

                        <br><br>
                        <label for="speed">Speed</label>
                        <input class="input m-control" type="text" id="speed">

                        <label for="stdev">Std. Dev.</label>
                        <input class="input m-control" type="text" id="stdev">
                        <br><br>
                        <button class="my-button m-control" id="btn-config">Update</button>
                    </div>
                    <div class="column-right">
                        <button class="my-button m-control" id="btn-home">Home</button>
                        <br><br>
                        <label for="angles-input">Angles</label>
                        <input class="input m-control" type="text" id="angles-input">
                        <button class="my-button m-control" id="btn-angles">Go</button>
                        <br><br>
                        <label for="coords-input">Coords</label>
                        <input class="input m-control" type="text" id="coords-input">
                        <button class="my-button m-control" id="btn-coords">Go</button>
                        <br><br>
                        <div class ="status-container">
                            <!-- <p>Smoothing</p> -->
                            <span class="status-text">Smoothing</span>
                            <label class="switch">
                                <input type="checkbox" class="m-control" id="check-smoothing">
                                <span class="slider m-control"></span>
                            </label>
                        </div>
                        <div class ="status-container">
                        <label for "grip-range" class="label-range">Gripper</label>
                        <input class="m-control" id="grip-range" type="range" min="0" max="100" value="40" step="5" />
                        </div>
                    </div>
            </div>
            <div class="split-section lower-section">
                <div id="console-container">
                        <pre id="console-output"></pre>
                </div>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="/static/sim.js"></script> -->
    <script type="module" src="/static/sim.js"></script>
    <script type="module" src="/static/main.js"></script>
    <!-- <urdf-viewer urdf= "model/Fenrir.urdf" up="X" display-shadow tabindex="0"></urdf-viewer> -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Fenrir Control Panel</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.168.0/examples/jsm/",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@v0.168.0/examples/jsm/",
          "urdf-loader":"https://cdn.jsdelivr.net/npm/urdf-loader@0.12.3/src/URDFLoader.min.js"
        }
      }
    </script>

</head>

<body>
    <div class="split-container">
        <div class="split-column split-left">
            <div id="top-left" class="split-section upper-section">

            </div>
            <div class="split-section lower-section">
                    <p id="robot-data">Nothing yet</p>
            </div>
        </div>
        <div class="split-column split-right">
            <div class="split-section upper-section">
                    <p id="gamepad-info"> Waiting for Gamepad.</p>
                    <p id="gamepad-data">Waiting for D</p>
            </div>
            <div class="split-section lower-section">
                <h1>Right Bottom Section</h1>
                    <p><br>This is the bottom section on the right side. {{ somevar }}</p>
            </div>
        </div>
    </div>
    <script type="module" src="/static/sim.js"></script>
    <script type="module" src="/static/main.js"></script>
</body>

</html>

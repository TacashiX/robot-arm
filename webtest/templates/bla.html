<!DOCTYPE html>
<html>
<head>
  <title>UI Mockup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 90%;
      max-width: 900px;
    }

    .quadrant {
      background-color: black;
      border: 2px solid lightgray;
      border-radius: 15px;
      padding: 20px;
      color: lightgray;
      text-align: center;
      font-size: 1.2em;
    }

    @media (min-width: 600px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }

  </style>
</head>
<body>

<div class="container">
  <div class="quadrant" style="grid-row: span 2;">
    three.js frame<br>
    robot urdf visualization
  </div>
  <div class="quadrant">
    buttons, sliders and their labels for control
  </div>
  <div class="quadrant">
    robot state info updating labels<br>
    (curr_pos, settings, other variables)
  </div>
  <div class="quadrant" style="grid-row: span 2;">
<head>
    <meta charset="UTF-8">
    <title>Robot Console Output</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: inline;
            flex-direction: column;
            height: 20vh;
        }
        h1 {
            padding: 10px;
            margin: 0;
            background-color: #1e1e1e;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        #console-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #1e1e1e;
        }
        #console-output {
            white-space: pre-wrap;
            line-height: 1.5;
            margin: 0;
        }
        #input-area {
            background-color: #1e1e1e;
            border-top: 1px solid #444;
            padding: 10px;
        }
        #command-input {
            width: 100%;
            background-color: #2b2b2b;
            color: #e0e0e0;
            border: none;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
        #command-input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Robot Console</h1>
    <div id="console-container">
        <pre id="console-output"></pre>
    </div>
    <div id="input-area">
        <input type="text" id="command-input" placeholder="Type a command... (optional)">
    </div>

    <script>
        const eventSource = new EventSource('/logs');
        const consoleOutput = document.getElementById('console-output');
        const consoleContainer = document.getElementById('console-container');
        const commandInput = document.getElementById('command-input');

        eventSource.onmessage = function(event) {
            consoleOutput.innerHTML += event.data + "\n";
            consoleContainer.scrollTop = consoleContainer.scrollHeight;  // Auto-scroll to the bottom
        };

        // Optional: Handle user input (if you want to send commands back to the robot)
        commandInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = commandInput.value;
                if (command.trim() !== '') {
                    consoleOutput.innerHTML += `> ${command}\n`; // Show the command in the console
                    commandInput.value = '';  // Clear input after sending

                    // Here you can add code to send the command to the server/robot
                }
                consoleContainer.scrollTop = consoleContainer.scrollHeight;  // Auto-scroll to the bottom
            }
        });
    </script>
</body>
</html>

  </div>
</div>

</body>
</html>
